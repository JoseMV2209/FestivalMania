
<ion-header class="ion-no-border"  mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="dark"
                        menu="menufirst">
      </ion-menu-button>

      <ion-button color="Light" size="small" 
                  routerLink="/">
        <ion-avatar>
          <img src="../../../assets/icon/iconFestivalMania.png">
        </ion-avatar>
      </ion-button>

    </ion-buttons>

    <ion-title class="ion-text-capitalize">{{ title }}</ion-title>

    <ion-buttons slot="end">

      <ion-button (click)="mostrarPop($event)">
        <ion-icon name="person-circle-outline"
                  color="dark"
                  slot="icon-only">
        </ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<br/>
